name: Python

on:
  push:
  workflow_dispatch:

env:
  LINT_PYTHON_VERSION: 3.11

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ env.LINT_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.LINT_PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: ruff check
        run: uv run ruff check .

      - name: mypy check
        run: uv run mypy django_unicorn

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        django-version: ["4.1", "4.2", "5.0"]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev
          uv pip install django==${{ matrix.django-version }}

      - name: Fast tests
        run: uv run pytest -m 'not slow'

      - name: Slow tests
        run: uv run pytest -m 'slow'
