[tool.poetry]
name = "django-unicorn"
version = "0.35.3"
description = "A magical full-stack framework for Django."
authors = ["Adam Hill <unicorn@adamghill.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/adamghill/django-unicorn/"
homepage = "https://www.django-unicorn.com"
documentation = "https://www.django-unicorn.com/docs/"
keywords = ["django", "python", "javascript", "fullstack"]

[tool.poetry.urls]
"Funding" = "https://github.com/sponsors/adamghill"

[tool.poetry.dependencies]
python = "^3.6"
django = ">=2.2"
beautifulsoup4 = ">=4.8.0"
orjson = "^3.2.1"
shortuuid = "^1.0.1"
cachetools = "^4.1.1"
dataclasses = {version = "^0.8.0", python = "<3.7"}
decorator = "^4.4.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
black = "^19.10b0"
flake8 = "^3.8.3"
isort = "^5.0.9"
mypy = "<0.780"
django-stubs = "^1.5.0"
pytest-django = "^3.9.0"
bpython = "^0.19"
django-mock-queries = "^2.1.5"
pydantic = "^1.7.3"
pywatchman = "^1.4.1"
django-redis = "^4.12.1"
nox = "^2020.12.31"
poethepoet = "^0.10.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
default_section = "THIRDPARTY"
known_first_party = ["django_unicorn", "example"]
known_django = "django"
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
lines_after_imports = 2
multi_line_output = 3
include_trailing_comma = true
skip_glob = "*/migrations/*.py"
profile = "black"

[tool.pytest.ini_options]
addopts = "--quiet --failed-first --reuse-db --nomigrations -p no:warnings -m 'not slow'"
testpaths = [
    "tests"
]
markers = [
    "slow: marks tests as slow",
]

[tool.poe.tasks]
r = "example/manage.py runserver 0:8080"
mm = "example/manage.py makemigrations"
mi = "example/manage.py migrate"
md = ["mm", "mi"]
m = "example/manage.py"
tp = "nox -r"
tj = "npm run-script test"
t = ["tp", "tj"]
is = "isort --settings pyproject.toml ."
b = "npm run build"
pyt = "pytest -m 'not slow'"
